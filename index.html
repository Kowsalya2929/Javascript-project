<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius to Fahrenheit</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body class="container bg-dark d-flex justify-content-center align-content-center w-100 h-100">
    <div class="rounded-4 container p-5 my-5 bg-primary w-100 h-100 text-white d-flex flex-column justify-content-center mb-5 align-content-center">
<h1 class="p-2 mx-auto mb-3">Celcius to Fahrenheit</h1>
<div>
    <input type="text" id="input" placeholder="Celcius to Fahrenheit" class="container-sm border p-2 rounded-4 bg-white mb-3">
</div>
<div class="btn">
    <button type="submit" onclick="convert()" class="btn btn-secondary rounded  mb-3">Convert</button>
</div>
<div id="result" style="text-align: center; padding-top: 20px;">
</div>
<script>
    function convert(){
        var celciusVal=document.getElementById("input").value
        var fahVal=(9/5 * celciusVal)+32
        result=document.getElementById("result")
        result.innerHTML=fahVal.toFixed(2)+" Fahrenheit"
    }
</script>
    </div>
</body>
</html>
