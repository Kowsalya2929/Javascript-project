<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius to Fahrenheit</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body class="container bg-dark">
<div class="rounded-4 mb-5 container p-5 my-5 bg-primary text-white mb-5 d-flex flex-column">

<h1 class="p-2 mx-auto mb-3">Celcius to Fahrenheit</h1>

<input type="text" id="input" placeholder="Celcius to Fahrenheit" class="border border-0 container-sm p-2 rounded-4 bg-white mb-4">
<div class="btn">
<button type="submit" onclick="convert()" class="container bg-secondary border border-0 btn-secondary rounded  mb-3 w-25">Convert</button>
</div>

<div id="result" style="text-align: center; padding-top: 20px;"></div>

<script>
    function convert(){
        var celciusVal=document.getElementById("input").value
        var fahVal=(9/5 * celciusVal)+32
        result=document.getElementById("result")
        result.innerHTML=fahVal.toFixed(2)+" Fahrenheit"
    }
</script>

</div>
</body>
</html>
